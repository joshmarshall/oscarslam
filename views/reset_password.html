{% extends "base.htm" %}
{% block body %}

  <div class="col-sm-4 col-sm-offset-4">
    <form method="POST" action="{{ reset_link }}">
      <input placeholder="New Password" type="password" class="form-control"
        id="reset-password" name="reset-password"/>
      <input class="form-control btn btn-block btn-primary" type="submit" value="Reset" id="reset-submit"/>
    </form>
  </div>

{% end %}
