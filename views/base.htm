<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OscarSlam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <!--<link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>-->
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Alegreya+Sans:300,700,500italic' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="site-wrapper">
        <h2>OscarSlam</h2>
        </div>
        <ul class="nav menu">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/vote">Vote</a></li>
          <li><a href="/leaders">Leaders</a></li>
        </ul>
      </div>

      <div class="container clearfix">
        <div class="row">
          {% if message %}
          {% module Template("message.htm", message=message, _k=_k, _m=_m) %}
          {% end %}

          {% block body %}
          {% end %}
        </div>
        <ul class="nav menu">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% end %}
  </body>
</html>
